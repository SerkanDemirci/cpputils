version: '1.0.{build}'

image: Visual Studio 2017

platform:
  - x64
 
configuration:
  - Release
  - Debug

install:
    - git submodule update --init --recursive

before_build:
    - cmake -G "Visual Studio 15 2017 Win64" .

build_script:
  - mkdir build && cd build
  - cmake .. 
  - cmake --build . --target install
test_script:
	- make test

